spring.application.name=volunteer-service
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/volunteerdb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.hikari.maximum-pool-size=2

resilience4j.ratelimiter.instances.filterVolunteers.limit-for-period=2
resilience4j.ratelimiter.instances.filterVolunteers.limit-refresh-period=15s